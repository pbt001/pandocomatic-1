# --------------------------- Pandocomatic templates -------------------------
settings:
  recursive: true
  follow-symlinks: false
  skip: ['.*', 'pandocomatic.yaml']
  match-files: 'first'
templates:
#-----------------------------------------------------------------------------
#:::::::::::::::::::::::::::::::::: GENERAL ::::::::::::::::::::::::::::::::::
#-----------------------------------------------------------------------------
  refs:
    extends: []
    setup: []
    preprocessors: []
    pandoc:
      standalone: true
      filter: 
        - pandoc-citeproc #process citations
      bibliography: Core.json #JSON is faster than BibTeX, symlinked to ~/.pandoc
      csl: csl/apa-ian.csl
      #citation-abbreviations: cite-abbr.json # my journal abbreviations
    metadata:
      reference-section-title: References
      notes-after-punctuation: false
      link-citations: true 
    postprocessors: []
    cleanup: []
#-----------------------------------------------------------------------------
  plain:
    pandoc:
      from: markdown
      to: plain
      standalone: true
      columns: 80
      filter:
        - filters/prependAbstract #prepends abstract: metadata into the text
        - filters/prependAll #prepends institute:, comments: and keywords: metadata into the text
        - filters/prependAuthor #prepends authors
#-----------------------------------------------------------------------------
  plain-refs:
    extends: ['refs','plain']
#-----------------------------------------------------------------------------
#:::::::::::::::::::::::::::::::::: DOCX :::::::::::::::::::::::::::::::::::::
#-----------------------------------------------------------------------------
  docx:
    pandoc:
      from: markdown
      to: docx
      standalone: true
      filter:
        - filters/removeHR #remove horizontal rules
        - filters/simplifyMetadata #collapse down metadata "author: [name: affiliation:]" to author:
        - 'filters/prependAbstract' #prepends abstract: metadata into the text
        - 'filters/prependAll' # prepends institute:, comments: and keywords: metadata into the text
      reference-doc: 'templates/custom.docx'
#-----------------------------------------------------------------------------
  docx-refs:
    extends: [docx,refs]
#-----------------------------------------------------------------------------
  docx-refs-not-linked:
    extends: [docx,refs]
    metadata: 
      link-citations: false
#-----------------------------------------------------------------------------
  docx-endnote:
    extends: [docx,refs]
    preprocessors: 
      add: ['preprocessors/convertEndnoteRefs'] #turns endnote citations to pandoc citations
#-----------------------------------------------------------------------------
  docx-changes:
    extends: [docx,refs]
    preprocessors: ['preprocessors/criticmarkup'] #process criticmarkup to HTML that pandoc can use
#-----------------------------------------------------------------------------
  odt-refs:
    extends: [docx-refs]
    pandoc:
      to: odt
      reference-doc: 'templates/custom.odt'
#-----------------------------------------------------------------------------
#:::::::::::::::::::::::::::::::::: LATEX ::::::::::::::::::::::::::::::::::::
#-----------------------------------------------------------------------------
  latex:
    preprocessors: 
      - preprocessors/removeImageDimensions #remove image dimensions
    pandoc:
      from: markdown
      to: latex
      standalone: true
      filter: 
        - filters/assimilateMetadata #convert author: to author: [name: affiliation:]
      template: templates/custom.latex
      base-header-level: 2
    metadata:
      documentclass: 'article'
      classoption: twoside
      fontsize: '12pt'
      linestretch: '1.5'
      geometry: 'margin=1.8cm'
      mainfont: 'Greta Text Pro'
      mainfontoptions: 'Numbers=OldStyle,Numbers=Proportional'
      sansfont: 'Greta Sans Pro'
      sansfontoptions: 'Numbers=OldStyle,Numbers=Proportional'
      monofont: 'Fira Code'
      mathfont: 'Cambria Math'
      mathfontoptions: 'math-style=ISO,bold-style=ISO'
      CJKmainfont:
      CJKsansfont:
      colorlinks: true
      linkcolor: Mahogany
      citecolor: Sepia
      urlcolor: BrickRed
      lang: 'en-GB'
      nonumberfigures: true
    postprocessors: 
      - postprocessors/fixLaTeX
#-----------------------------------------------------------------------------
  latex-refs:
    extends: [latex,refs]
#-----------------------------------------------------------------------------
  latex-endnote:
    extends: [latex-refs]
    preprocessors: 
      - preprocessors/convertEndnoteRefs
#-----------------------------------------------------------------------------
  latex-chemfig: # example of using header-includes with yaml block scalar data http://yaml-multiline.info/
    extends: [latex-refs]
    metadata:
      header-includes:
        - |
          ```{=latex}
          \usepackage[]{chemfig}
          ```
#-----------------------------------------------------------------------------
  latex-with-toc:
    extends: [latex-refs]
    pandoc:
      toc: true
      toc-depth: 3
#-----------------------------------------------------------------------------
  latex-with-lof:
    extends: [latex-refs]
    pandoc:
      toc: true
      toc-depth: 3
      lof: true
#-----------------------------------------------------------------------------
  latex-letter:
    pandoc:
      from: markdown
      to: latex
      pdf-engine: xelatex
      standalone: true
      template: templates/letter.latex
    metadata:
      return-address:
        - Room 201, Systems Building
        - Institute of Neuroscience
        - 320 Yueyang rd
        - Shanghai 200031
        - CHINA
      opening: To whom it may concern,
      closing: Sincerely,
      mainfont: 'Dolly Pro'
      mainfontoptions: 'Numbers=OldStyle,Numbers=Proportional'
      fontsize: '11pt'
      linestretch: '1.2'
      letterhead: /Users/ian/Dropbox/Work/ION-Letterhead.pdf
      signature: /Users/ian/Dropbox/Work/Ian-Signature.png
      signature-width: 50mm
      signature-before: -11ex
      signature-after: -1ex
      closing-indentation: 0pt
      links-as-notes: true
      colorlinks: true
      linkcolor: Mahogany
      citecolor: Sepia
      urlcolor: BrickRed
      lang: 'en-GB'
      geometry: ['margin=2cm','top=2.3cm']
#-----------------------------------------------------------------------------
  pdf-refs:
    extends: [latex-refs]
    pandoc:
      to: pdf
      pdf-engine: 'xelatex'
    cleanup: ['latexmk -c']
#-----------------------------------------------------------------------------
  pdf-endnote:
    extends: 'latex-endnote'
    pandoc:
      to: pdf
      pdf-engine: 'xelatex'
    cleanup: ['latexmk -c']
#-----------------------------------------------------------------------------
# https://github.com/Wandmalfarbe/pandoc-latex-template
  eisvogel:
    extends: 'refs'
    preprocessors: 
      - preprocessors/removeImageDimensions #remove image dimensions
    pandoc:
      from: markdown
      to: latex
      standalone: true
      filter: 
        - filters/assimilateMetadata #convert author: to author: [name: affiliation:]
      template: templates/eisvogel.latex
      toc: true
      base-header-level: 2
    metadata: 
      titlepage: true
      titlepage-color: BB4433
      titlepage-text-color: FFFFFF
      titlepage-rule-color: FFFFFF
      titlepage-rule-height: 10
      mainfont: 'Greta Sans Pro'
      mainfontoptions: 'Numbers=OldStyle,Numbers=Proportional'
      sansfont: 'Graublau Slab'
      sansfontoptions: 'Numbers=OldStyle,Numbers=Proportional'
      monofont: 'Fira Code'
      mathfont: 'Cambria Math'
      mathfontoptions: 'math-style=ISO,bold-style=ISO'
      CJKmainfont:
      CJKsansfont:
      fontsize: '12pt'
      linestretch: '1.7'
      colorlinks: true
      linkcolor: Mahogany
      citecolor: Sepia
      urlcolor: BrickRed
      nonumberfigures: true  
    postprocessors: 
      - postprocessors/fixLaTeX
#-----------------------------------------------------------------------------
# https://github.com/Wandmalfarbe/pandoc-latex-template
  eisvogel-pdf:
    extends: [eisvogel]
    pandoc:
      to: pdf
      pdf-engine: 'xelatex'
    cleanup: []
#-----------------------------------------------------------------------------
# https://github.com/Wandmalfarbe/pandoc-latex-template
  eisvogel-endnote:
    extends: [eisvogel]
    preprocessors: 
      - preprocessors/convertEndnoteRefs
#-----------------------------------------------------------------------------
  latex-ieee:
    extends: [latex-refs]
    pandoc:
      template: templates/ieee.latex
    metadata: 
      fontsize: '10pt'
#-----------------------------------------------------------------------------
# https://github.com/pandoc-scholar/pandoc-scholar
  latex-scholar:
    extends: [latex-refs]
    pandoc:
      template: templates/pandoc-scholar.latex
    metadata: 
      fontsize: '10pt'
#-----------------------------------------------------------------------------
  memoir-with-refs:
    extends: [latex-refs]
    pandoc:
      template: templates/custom-memoir.latex
      toc: true
      toc-depth: 3
      base-header-level: 1
    metadata:
      documentclass: 'memoir'
#-----------------------------------------------------------------------------
#:::::::::::::::::::::::::::::::::: HTML :::::::::::::::::::::::::::::::::::::
#-----------------------------------------------------------------------------
  html:
    pandoc:
      from: markdown
      to: html5
      standalone: true
      number-sections: false
      section-divs: true
      mathjax: true
      filter: 
        - filters/assimilateMetadata #regularise metadata
      template: 'templates/custom.html'
      css: ['templates/custom.css']
      toc: true
      toc-depth: 3
      base-header-level: 1
    postprocessors: 
      - postprocessors/fixHTML
#-----------------------------------------------------------------------------
  html-changes:
    extends: ['html']
    preprocessors: 
      - preprocessors/criticmarkup
#-----------------------------------------------------------------------------
  html-refs:
    extends: [refs, html]
#-----------------------------------------------------------------------------
  html-endnote:
    extends: [refs, html]
    preprocessors: 
      - preprocessors/convertEndnoteRefs
#-----------------------------------------------------------------------------
  html-scholar:
    extends: [refs, html]
    preprocessors: 
      - preprocessors/convertEndnoteRefs
    pandoc:
      template: 'templates/pandoc-scholar.html'
      css: 'templates/pandoc-scholar.css'
#-----------------------------------------------------------------------------
  html-scholar-pdf:
    extends: [html-scholar]
    pandoc:
      to: pdf
      pdf-engine: prince
      pdf-engine-opt: ['--page-size=A4','--page-margin=10mm']
#-----------------------------------------------------------------------------
  html-pdf:
    extends: [html]
    pandoc:
      to: pdf
      pdf-engine: prince
      pdf-engine-opt: ['--page-size=A4']
      toc: true
#-----------------------------------------------------------------------------
  html-refs-pdf:
    extends: [refs, html]
    pandoc:
      to: pdf
      pdf-engine: prince
      pdf-engine-opt: ['--page-size=A4']
#-----------------------------------------------------------------------------
  html-endnote-pdf:
    extends: [html-refs-pdf]
    preprocessors: 
      - preprocessors/convertEndnoteRefs
#-----------------------------------------------------------------------------
  html-selfcontained:
    extends: [html]
    pandoc:
      self-contained: true
#-----------------------------------------------------------------------------
# https://github.com/jez/tufte-pandoc-css
  tufte:
    pandoc:
      from: markdown+compact_definition_lists
      to: html5
      section-divs: true
      standalone: true
      mathjax: true
      filter: 
        - filters/assimilateMetadata # regularise metadata
        - pandoc-sidenote # brew install jez/formulae/pandoc-sidenote
      template: 'templates/tufte.html5'
      css: 
        - 'templates/tufte.css'
        - 'templates/tuftepandoc.css'
#-----------------------------------------------------------------------------
  tufte-refs:
    extends: [refs,tufte]
#-----------------------------------------------------------------------------
  tufte-refs-pdf:
    extends: [refs,tufte]
    pandoc:
      to: pdf
      pdf-engine: prince
      pdf-engine-opt: ['--page-size=A4']
#-----------------------------------------------------------------------------
#:::::::::::::::::::::::::::::::::: EPUB :::::::::::::::::::::::::::::::::::::
#-----------------------------------------------------------------------------
  epub-test:
    pandoc:
      from: markdown
      to: epub
      standalone: true
      self-contained: true
    metadata:
      stylesheet: epub.css
      cover-image: templates/VPMLogoBlack.png
#-----------------------------------------------------------------------------
#:::::::::::::::::::::::::::::::::: TEST :::::::::::::::::::::::::::::::::::::
#-----------------------------------------------------------------------------
# VARIOUS TEST TEMPLATES
  test:
    pandoc:
      from: markdown
      to: html5
      standalone: true
      css: ['templates/custom.css']
      self-contained: true
      mathjax: true
  test-markdown:
    pandoc:
      from: markdown
      to: markdown
      output: out.md
      standalone: true
      filter: 
        - filters/testFilter
    metadata:
      author: Joanna Doe
